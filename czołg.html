<!DOCTYPE html>

<head>

<body>
    <main>
        <form onsubmit="WygenerujCzolgZInputu(); return false">
            <input type="text" id="in_producent" placeholder="Producent Czołgu" required="true"> <br>
            <input type="text" id="in_model" placeholder="Model czołgu" required="true"><br>
            <input type="text" id="in_kraj" placeholder="Kraj Procukcji" required="true"><br>
            <input type="text" id="in_rok" placeholder="Rok produkcji" required="true"><br>
            <input type="text" id="in_naklad" placeholder="Nakład" required="true"><br>
            <input type="text" id="in_pancerz" placeholder="Grubość pancerza" required="true"><br>
            <input type="submit" value="Dodaj czołg"><br><br>
        </form>
        <form onsubmit="DodajKota(); return false">
            <input type="text"  id="in_kot"placeholder="Imię kota" required="true"><br>
            <input type="submit" value="Dodaj kota do najnowszego czołgu"><br>
        </form>
        <br>
        <input type="button" value="Wypisz jeden czołg" onclick="WypiszCzolgZPrzycisku(); return false">
        <p id="czolg_out"></p>
    </main>

    <script>

        var producent_ = "audi";
        var model_ = "tak";
        var kraj_produkcji_ = "niemcy";
        var rok_produkcji_ = 1938;
        var naklad_ = 100;
        var pancerz_ = "idk";
        var czolgi = [];
        var counter = 0;



        function Generuj(producent, model, kraj_produkcji, rok_produkcji, naklad, pancerz) {
            this.producent = producent;
            this.model = model;
            this.kraj_produkcji = kraj_produkcji;
            this.rok_produkcji = rok_produkcji;
            this.naklad = naklad;
            this.pancerz = pancerz;
        }
        function Wypisz(obiekt) {
            czolg_out.innerHTML += "<br>Producent: " + obiekt.producent + "<br>Model: " + obiekt.model + "<br>Kraj produkcji: " + obiekt.kraj_produkcji + "<br>Rok produkcji: " + obiekt.rok_produkcji + "<br>Nakład: " + obiekt.naklad + "<br>Grubość pancerza: " + obiekt.pancerz + "<br>Kot: " + obiekt.kot + "<br><br> ";
        }
        function WypiszCzolgZPrzycisku() {
            Wypisz(czolgi[counter]);
            console.log(counter);
            counter++;
            if (counter == czolgi.length) {
                counter = 0;
            }


        }
        function WygenerujCzolgZInputu() {
            czolgi.push(new Generuj(
                document.getElementById("in_producent").value,
                document.getElementById("in_model").value,
                document.getElementById("in_kraj").value,
                document.getElementById("in_rok").value,
                document.getElementById("in_naklad").value,
                document.getElementById("in_pancerz").value));
        }
        function DodajKota(){
            czolgi[czolgi.length-1].kot = document.getElementById("in_kot").value;
        }
        czolgi.push(new Generuj("BMM", "Aufklärungspanzer ", "III Rzesza", 1945, 70, "8 - 50 mm"));
        czolgi.push(new Generuj("Daimler-Benz AG", "Kleiner Panzerbefehlswagen", "III Rzesza", 1935, 200, "6 - 19 mm"));
        czolgi.push(new Generuj("Henschel", "VK 3001 (H)", "III Rzesza", 1941, 4, "20 - 50 mm"));
        czolgi.push(new Generuj("Porsche", "VK 3001 (P)", "III Rzesza", 1941, 2, "20 - 100 mm"));
        czolgi.push(new Generuj("Henschel", "VK 3601 (H)", "III Rzesza", 1942, 1, "26 - 100 mm"));


        czolgi[0].kot = "Demon";
        czolgi[1].kot = "Pirat";
        czolgi[2].kot = "Filemon";
        czolgi[3].kot = "Szarusia";
        czolgi[4].kot = "Stefcia";
