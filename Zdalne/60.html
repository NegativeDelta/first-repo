<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function compare(a, b) {
            return a - b
        }
        let array = ["abecadło", "z", "pieca", "spadło", 2, 1, 3, 7, 2137, 420, 123, 531, 642, 467, 12]
        let sortedWrongly = ((array.sort()).sort(compare))
        let liczby = []
        let i = 0
        while (i < sortedWrongly.length) {
            if (typeof (sortedWrongly[i]) == "string") {
                console.log(i)
                sortedWrongly.splice(0, i)
                break
            }
            else {
                liczby[i] = sortedWrongly[i]
                i++
            }
        }
        let sortedCorrectly = sortedWrongly.concat(liczby)
        //document.write(array + "<br>")
        //document.write(liczby + "<br>")
        document.write(sortedCorrectly + "<br>")

    </script>
</body>

</html>
