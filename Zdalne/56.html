<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="data_out"></h1>
    <script>
        function printDate() {
            let date = new Date();
            let month = "";
            switch (date.getMonth()) {
                case 0:
                    month = "stycznia"
                    break
                case 1:
                    month = "lutego"
                    break
                case 2:
                    month = "marca"
                    break
                case 3:
                    month = "kwietnia"
                    break
                case 4:
                    month = "maja"
                    break
                case 5:
                    month = "czerwca"
                    break
                case 6:
                    month = "lipca"
                    break
                case 7:
                    month = "sierpnia"
                    break
                case 8:
                    month = "września"
                    break
                case 9:
                    month = "października"
                    break
                case 10:
                    month = "listopada"
                    break
                case 11:
                    month = "grudnia"
                    break
                default:
                    month = "err"
            }
            document.getElementById("data_out").innerHTML = date.getDay() + " "+ month + " "+date.getFullYear()
        }
        printDate();
    </script>
</body>

</html>
