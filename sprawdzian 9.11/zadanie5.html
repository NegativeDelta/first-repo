<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="h">Nieparzyste liczby: <br></p>
    <script>
        let numery = [];
        let max;
        for (let i = 0; i < 5; i++){
            numery.push(prompt("Podaj " + i + " liczbÄ™"));
        }
        max = numery[0];
        for ( let i = 0; i < numery.length; i++){
            if(numery[i]%2 == 1){
                document.getElementById("h").innerHTML += numery[i] + "<br>";
            }
            if(numery[i] > max){
                max = numery[i];
            }
        }
        alert(max);
    </script>
</body>
</html>
