    <title>Wojciech Królak-Kurkus</title>
    <script>
        function randomowe(){
            return Math.round((Math.random())*100);
        }



        //Wywala Maximum call stack size exceeded
        function fib(n){
            if(n==0){
                return(0);
            }
            else if(n==1){
                return(1);
            }
            else{
                return(fib(n+1)+fib(n+2));
            }
        }
        

    </script>
</head>
<body>
