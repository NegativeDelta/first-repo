<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function wyswietlDate(){
            var Today = new Date();
            var Month = (Today.getMonth()+1);
            var Day = Today.getDate();
            var Year = Today.getFullYear();
               if(Year <= 99)    Year += 1900
            return  Day + "-" + Month + "-" + Year;
        }
        
        </script>
        
</head>
<body>
    <script type="text/javascript">
        document.write("Dzisiaj jest " + wyswietlDate());
        document.write("<br>Przeglądarka = " + navigator.appName);
        document.write("<br>Wersja przeglądarki = " + parseInt(navigator.appVersion));
        document.write("<br>Wszystkie dane przeglądarki = " + navigator.userAgent);
        //document.write("<br>System operacyjny = " + );
   </script>
 
</body>
</html>
