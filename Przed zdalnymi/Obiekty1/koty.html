            this.wiek = wiek;
            this.wypisz = function(){
                document.write("ImiÄ™: " + this.imie + "<br>Rasa: " + this.rasa + "<br>Wiek: " + this.wiek + "<br><br><br>");

        }
        demon = new WygenerujKota("Demon", "Dachowiec", 12);
        pirat = new WygenerujKota("Pirat", "Dachowiec", 9);

        pirat.wypisz();
